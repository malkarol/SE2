version: '3.1'
services:
    mongo:
        image: mongo
        container_name: mongo-db
        restart: always # Restart container on failure
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017 # Map local port to container port
        volumes: # Persistent storage
          - evoting-data:/data/db # Docker-Managed Named Volume
          - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro # Setup script run on container start
         

    mongo-express:
        image: mongo-express
        container_name: mongo-express-db
        restart: always
        ports:
          - 8081:8081
        environment:
          ME_CONFIG_MONGODB_ADMINUSERNAME: root
          ME_CONFIG_MONGODB_ADMINPASSWORD: root
        depends_on:
          - mongo



volumes:
    evoting-data:

# To run it: docker-compose up -d
# To stop it: docker-compose down
